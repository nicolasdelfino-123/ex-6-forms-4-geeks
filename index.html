<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			table {
				border: 2px solid red;
			}
			.sex {
				display: inline-block;
				flex-direction: column;
				justify-content: center;
			}
			.name {
				text-align: center;
			}
			tr,
			td,
			th {
				border: 1px solid black;
			}
		</style>
	</head>

	<body>
		<form>
			<!-- your code here -->
			<table>
				<tr class="header">
					<th class="name">Name</th>
					<th class="name">Value</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="" id="" /></td>
				</tr>
				<tr>
					<td>Sex</td>
					<td class="sex">
						<input type="radio" name="sexo" id="sex" />
						<label for="sex">Male</label><br />
						<input type="radio" name="female" id="female" />
						<label for="female">Female</label>
					</td>
				</tr>
				<tr>
					<td>Eye color</td>
					<td>
						<select name="" id="">
							<option value="verde">green</option>
							<option value="azul">blue</option>
							<option value="marron">brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Check all that apply</td>
					<td>
						<input type="checkbox" />
						<label for="">Over 6 feet tall</label><br />
						<input type="checkbox" name="" id="" />
						<label for="">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">Describe your athletic ability</td>
				</tr>
				<tr>
					<td colspan="2"><textarea name="" id="" rows="4" cols="40"></textarea></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" id="submit" value="Enter my information" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
